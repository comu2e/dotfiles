add_newline = false
format = """
[■](bold cyan) $directory $character\
$git_branch $git_status
"""
[cmd_duration]
disabled = true
[character]
success_symbol = "[✔](bold green)" # normal prompt
error_symbol = "[✗](bold red)" # used if previous command failed

[directory]
format = "[$path]($style)"
style = "fg:cyan"
truncate_to_repo = false
truncation_length = 2 # parent directories to show; default is 3
truncation_symbol = "~/"

[git_branch]
format = "[](bold green) [$branch]($style)"
style = "dimmed bold green"
success_symbol = "[](bold green)" # normal prompt

[git_status]
format = "[$all_status$ahead_behind]($style)"
ahead = "⇡:$count "
behind = "⇣:$count "
deleted = "🗑:$count "
diverged = ":$count "
stashed = "📦:$count "
modified = "פֿ:$count modified "
staged = '[ $count ](dimmed bold green)'
renamed = " :$count "
untracked = ""
style = "dimmed bold red"
