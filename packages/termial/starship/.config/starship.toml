add_newline = false
format = """
[┌─────────────────](bold purple)
[│](bold purple)[👤 $username](bold green)$aws [$time](bold red)
[│](bold green)$directory $git_branch $git_status
[└────────────────>](bold green) [$character](bold green)
"""

[username]
style_user = "purple bold"
style_root = "black bold"
format = "[$user]($style)"
disabled = false
show_always = true

[time]
disabled = false
format = '[$time](dimmed white) '
time_format = "%H:%M"
utc_time_offset = "+9"
time_range = "0:00-24:00"

[cmd_duration]
disabled = true
show_always = true

[character]
success_symbol = "[🐶never give up<](bold green)" # normal prompt
error_symbol = "[🐱💢💢💢](bold red)" # used if previous command failed

[directory]
format = "📁 [$path]($style)"
style = "fg:cyan"
truncate_to_repo = false
truncation_length = 2 # parent directories to show; default is 3
truncation_symbol = "~/"

[git_branch]
format = "[](bold green) [$branch]($style)"
style = "dimmed bold green"
symbol = "[](bold green)" # normal prompt

[git_status]
format = "[$all_status$ahead_behind]($style)"
ahead = "⇡:$count "
behind = "⇣:$count "
deleted = "🗑:$count "
diverged = ":$count "
stashed = "📦:$count "
modified = "פֿ:$count modified "
staged = '[ $count ](dimmed bold green)'
renamed = " :$count "
untracked = ""
style = "dimmed bold red"

[aws]
format = ' on [$symbol($profile)]($style)'
style = "bold blue"
symbol = "🅰 "
[aws.region_aliases]
ap-northeast-1 = "jp"
