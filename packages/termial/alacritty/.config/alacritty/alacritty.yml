window:
  # デカめがいいので
  dimensions:
    columns: 200
    lines: 60

  # macは角丸ウインドウなので余白をとったほうが良い
  padding:
    x: 8
    y: 4
  opacity: 0.9
  decorations: None

live_config_reload: true

scrolling:
  # consoleのlogを10000行まで保持
  history: 10000

  # スクロール量は3行
  multiplier: 3

# Font
font:
  size: 20
  normal:
    family: 'Hack Nerd Font Mono'
    style: Regular
  bold:
    family: 'Hack Nerd Font Mono'
    style: Bold
  italic:
    family: 'Hack Nerd Font Mono'
    style: Italic
  bold_italic:
    family: 'Hack Nerd Font Mono'
    style: Bold Itali
  offset:
    y: 1

  use_thin_strokes: true

# キーバインド
key_bindings:
  # wikiのrecommnedをそのままコピーしただけ
  - {
      key: Comma,
      mods: Command,
      command:
        {
          program: "sh",
          args: [ "-c", "open ~/.config/alacritty/alacritty.yml" ]
        }
    }
  - { key: N, mods: Command, action: SpawnNewInstance }
  - { key: Space, mods: Alt, chars: " " }
  - { key: Back, mods: Super, chars: "\x15" }
  # delete word/line
  - { key: Left, mods: Alt, chars: "\eb" }
  # one word left
  - { key: Right, mods: Alt, chars: "\ef" }
  # one word right
  - {
      key: Left,
      mods: Command,
      chars: "\eOH",
      mode: AppCursor
    }
  # Home
  - {
      key: Right,
      mods: Command,
      chars: "\eOF",
      mode: AppCursor
    }
  # End
  # tmuxのprefixをCtrl-Qにしているので、その設定
  # これがないとtmuxのprefixが効かずに、Alacrittyのキーバインドに持っていかれるっぽい？
  - { key: Q, mods: Control, chars: "\x11" }
  # tmux prefix
colors:
  name: VisiBone
  author: ""
  primary:
    background: "#000000"
    foreground: "#ffffff"
  cursor:
    text: "#000000"
    cursor: "#ffffff"
  normal:
    black: "#666666"
    red: "#cc6666"
    green: "#66cc99"
    yellow: "#cc9966"
    blue: "#6699cc"
    magenta: "#cc6699"
    cyan: "#66cccc"
    white: "#cccccc"
  bright:
    black: "#999999"
    red: "#ff9999"
    green: "#99ffcc"
    yellow: "#ffcc99"
    blue: "#99ccff"
    magenta: "#ff99cc"
    cyan: "#99ffff"
    white: "#ffffff"
cursor:
  style:
    shape: Beam
  vi_mode_style:
    shape: Block

theme: Visibone
